<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Payment Successful</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Roboto&display=swap');

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #d4f7dc, #a6ddcc);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2d6a4f;
  }

  .container {
    background: #ffffff;
    padding: 3rem 4rem;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(45, 106, 79, 0.24);
    text-align: center;
    max-width: 400px;
    width: 90%;
  }

  .icon {
    font-size: 5rem;
    color: #1b4332;
    margin-bottom: 1rem;
  }

  h1 {
    font-family: 'Nunito', sans-serif;
    font-size: 2.5rem;
    margin: 0 0 1rem;
  }

  p {
    font-size: 1.125rem;
    margin: 0 0 2rem;
    color: #40655a;
  }

  button {
    background-color: #2d6a4f;
    color: white;
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1b4332;
  }

  @media (max-width: 480px) {
    .container {
      padding: 2rem 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Payment successful confirmation">
    <div class="icon" aria-hidden="true">✔️</div>
    <h1>Transaksi Berhasil!</h1>
    <p>Terima kasih atas pembayaran anda. Transaksi Anda telah berhasil diselesaikan.</p>
  </div>

  <script>
    const order = JSON.parse(localStorage.getItem("salnia_order"));

    if (order) {
      const container = document.querySelector(".container");
      const info = document.createElement("div");
      info.style.textAlign = "left";
      info.style.marginTop = "1.5rem";
      info.innerHTML = `
  <h2 style="font-size: 1.25rem; font-family: 'Nunito', sans-serif; margin-bottom: 1rem;">Detail Pembeli</h2>
  <table style="width: 100%; font-size: 1rem; color: #40655a; border-spacing: 0 8px;">
    <tr><td><strong>Nama</strong></td><td>: ${order.shippingData.name}</td></tr>
    <tr><td><strong>Telepon</strong></td><td>: ${order.shippingData.phone}</td></tr>
    <tr><td><strong>Alamat</strong></td><td>: ${order.shippingData.address}, ${order.shippingData.district}, ${order.shippingData.postalcode}</td></tr>
    <tr><td><strong>Pengiriman</strong></td><td>: ${order.deliveryMethod}</td></tr>
    <tr><td><strong>Pembayaran</strong></td><td>: ${order.paymentMethod}</td></tr>
    <tr><td><strong>Total</strong></td><td>: ${order.totalPrice}</td></tr>
  </table>
`;
      container.appendChild(info);
      const backButton = document.createElement("button");
backButton.textContent = "Kembali ke Home";
backButton.style.marginTop = "1.5rem";
backButton.onclick = function () {
  window.location.href = "index.html";
};
container.appendChild(backButton);
    }
  </script>
</body>
</html>
